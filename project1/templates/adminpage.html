<!DOCTYPE html>
    <html>
        <head>
            <title>Admin page</title>
            <style>
                body {
                    text-align: center;
                }
            </style>
        </head>
        <body>
            <div class = "container">
                <div class = "jumbotron jumbotron-fluid">
                    <h1 class = "text-center">Users details</h1>          
                </div>
                <table class = "text-center">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Creation timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.pwd}}</td>
                            <td>{{user.timestamp}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </body>
    </html>
