<!DOCTYPE html>
    <html>
        <head>
            <title>Registration page</title>
            <style>
                .container {
                    text-align: center;
                }

                body {
                    background-color:bisque;
                    color: darkblue;
                }

                h2 {
                    color: olivedrab;
                }
            </style>
        </head>
        
        <body>
            <div class = "container">
                <h2>SignUp form</h2>
                <ul>
                    {% for note in notes %}
                        <li>{{ note }}</li>
                    {% endfor %}
                </ul>
                <form action = "{{url_for(register)}}" method = "POST">
                    <div class = "form-group">
                        <label for = "name">Name:</label>
                        <input type = "text" class = "form-control" id = "name" placeholder = "Firstname Lastname" name = "name">
                    </div>

                    <div class = "form-group">
                        <label for = "email">Email:</label>
                        <input type = "email" class = "form-control" id = "email" placeholder = "Enter your email" name = "email">
                    </div>

                    <div class = "form-group">
                        <label for = "pwd">Password:</label>
                        <input type = "password" class = "form-control" id = "pwd" placeholder = "Enter your password" name = "pwd">
                    </div>

                    <div class = "form-group">
                        <label for = "gen">Gender:</label>
                        <label class = "form-check-label" for = "radio1">
                        <input type = "radio" class = "form-check-input" id = "radio1" name = "optradio" value = "option1" checked>Male
                        <label class = "form-check-label" for = "radio2">
                        <input type = "radio" class = "form-check-input" id = "radio2" name = "optradio" value = "option2">Female    
                        </label>
                    </div>
                    
                    <div class = "form-group">
                        <label for = "addr">Address:</label>
                        <textarea class = "form-control" rows = "2" id = "addr" placeholder = "Enter your address" name = "addr"></textarea>
                    </div>

                    <div class = "form-group form-check">
                        <label class = "form-check-label">
                        <input class = "form-check-input" type = "checkbox" name = "agree">I agree
                        </label>
                    </div>

                    <button type = "submit" class = "btn">Submit</button>
                </form>
            </div>
        </body>
    </html>
